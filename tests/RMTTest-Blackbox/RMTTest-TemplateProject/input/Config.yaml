---
processing:
  analytics:
    stop_on_errors: false
requirements:
  input:
    commit_interval:
      begin: FILES
      end: FILES
    default_language: en_GB
    dependency_notation:
    - Solved by
    directory: ../contrib/template_project/requirements
  inventors:
  - flonatel
  stakeholders:
  - development
  - management
  - users
  - customers
topics:
  ts_common:
    sources:
    - - filesystem
      - requirements_dirs:
        - ../contrib/template_project/requirements
        topics_dirs:
        - ../contrib/template_project/topics
        topic_root_node: ReqsDocument
        constraints_dirs:
        - ../contrib/template_project/constraints
        testcases_dirs:
        - ../contrib/template_project/testcases
    output:
      graph:
      - output_filename: ${ENV:rmtoo_test_dir}/artifacts/req-graph1.dot
      graph2:
      - output_filename: ${ENV:rmtoo_test_dir}/artifacts/req-graph2.dot
      html:
      - footer: ../contrib/template_project/html/footer.html
        header: ../contrib/template_project/html/header.html
        output_directory: ${ENV:rmtoo_test_dir}/artifacts/html
      latex2:
      - output_filename: ${ENV:rmtoo_test_dir}/artifacts/reqtopics.tex
      prios:
      - output_filename: ${ENV:rmtoo_test_dir}/artifacts/reqsprios.tex
        start_date: '2017-05-26'
        end_date: '2017-05-30'
      stats_burndown1:
      - output_filename: ${ENV:rmtoo_test_dir}/artifacts/stats_burndown.csv
        start_date: '2017-05-01'
        end_date: '2017-05-30'
      stats_sprint_burndown1:
      - output_filename: ${ENV:rmtoo_test_dir}/artifacts/stats_sprint_burndown.csv
        start_date: '2017-05-01'
        end_date: '2017-05-30'
      version1:
      - output_filename: ${ENV:rmtoo_test_dir}/artifacts/reqs-version.txt
